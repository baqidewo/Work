<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <h1>xxx表单</h1>
        <form action="" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="vaildationCustom01">姓名</label>
            <input type="text" name="" class="form-control" placeholder="姓名" required>
            <small id="emailHelp" class="form-text text-muted">中国人名字一般为2到4个汉字</small>
          </div>
          <div class="form-group">
            <label for="vaildationCustom01">账号</label>
            <input type="text" name="" class="form-control" placeholder="账号" required>
            <small id="emailHelp" class="form-text text-muted">账号一般由5到10个字符</small>
          </div>
          <div class="form-group">
            <label for="vaildationCustom01">电话号码</label>
            <input type="number" name="" class="form-control" placeholder="电话号码" required>
            <small id="emailHelp" class="form-text text-muted">电话号码由1开头共11个数字</small>
          </div>
          <button class="btn btn-primary">提交</button>
        </form>
    </div>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
